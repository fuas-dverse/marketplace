apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
spec:
  rules:
    - host: dverse-anna.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway

spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: dverse/api-gateway:multiplatform
          resources:
            limits:
              cpu: 0
              memory: 0
            requests:
              cpu: 0
              memory: 0
          ports:
            - containerPort: 8080
          env:
            - name: AUTH_SVC_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: marketplace-env-test
                  key: AUTH_SVC_ADDRESS
            - name: MARKETPLACE_SVC_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: marketplace-env-test
                  key: MARKETPLACE_SVC_ADDRESS
            - name: NOTIFICATION_SVC_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: marketplace-env-test
                  key: NOTIFICATION_SVC_ADDRESS
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway

spec:
  selector:
    app: api-gateway
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
