apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service

spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: dverse/auth-service:multiplatform
          resources:
            limits:
              cpu: 0
              memory: 0
            requests:
              cpu: 0
              memory: 0
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: marketplace-env-test
                  key: AUTH_DB_URL
            - name: JWT_SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  name: marketplace-env-test
                  key: JWT_SECRET_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service

spec:
  selector:
    app: auth-service
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
