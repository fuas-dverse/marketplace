name: Test Workflow Template

on:
  workflow_call:
    inputs:
      working_directory:
        description: "Working directory of the project"
        required: true
        type: string
      node_version:
        description: "Node.js version for frontend tests"
        required: false
        default: "22"
        type: string
      python_version:
        description: "Python version for backend tests"
        required: false
        default: "3.10"
        type: string
      test_command:
        description: "Command to run the tests"
        required: true
        type: string

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Up Node.js (Frontend Only)
        if: ${{ inputs.node_version != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Set Up Python (Backend Only)
        if: ${{ inputs.python_version != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install Dependencies
        run: |
          if [ -f "${{ inputs.working_directory }}/package.json" ]; then
            npm install
          elif [ -f "${{ inputs.working_directory }}/requirements.txt" ]; then
            pip install -r ${{ inputs.working_directory }}/requirements.txt
          else
            echo "No dependency file found!"
            exit 1
          fi
        working-directory: ${{ inputs.working_directory }}

      - name: Run Tests
        run: ${{ inputs.test_command }}
        working-directory: ${{ inputs.working_directory }}

      - name: Save Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.working_directory }}-test-results
          path: ${{ inputs.working_directory }}/coverage
